<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardenia</title>
    <link rel="stylesheet" href="../css/infostyle.css" />
  </head>
  <body>
    <header>
      <a href="/"><h1>gardenia.</h1></a>
      <nav >
          <ul class="header-ul">
              <li><a href="info">Info</a></li>
              <li><a href="store">Store</a></li>
              <li><a href="{% if current_user.is_authenticated %}logout{% else %}login{% endif %}" id="login">{% if current_user.is_authenticated %}Logout{% else %}Login{% endif %}</a></li>
          </ul>
      </nav>
  </header>

    <main>
      <div class="container">
        <div class = "imgContainer">
            <img src="https://perenual.com/storage/species_image/2_abies_alba_pyramidalis/medium/49255769768_df55596553_b.jpg" alt="Plant pic" id="plantImg">
        </div>
        <div class = "infoContainer">
          <p id="plantName">Plant Name</p>
          <p id="plantSpecies">Plant Species</p>
            <table>
                <tr>
                  <td id="cycle"><img src="../static/images/recycling.png" width="15" height="15"> <b>Cycle:</b> lorem ipsum</td>
                  <td id="watering"><img src="../static/images/drop.png" width="15" height="15"> <b>Watering:</b> </td>
                </tr>
                <tr>
                  <td id="propogation"><img src="../static/images/leaves-of-a-plant.png" width="15" height="15"> <b>Propogation:</b> lorem ipsum</td>
                  <td id="hardiness"><img src="../static/images/hardy.png" width="20" height="20"> <b>Hardiness:</b> lorem ipsum</td>
                </tr>
                <tr>
                  <td id="sun"><img src="../static/images/sun.png" width="15" height="15"> <b>Sun:</b></td>
                  <td id="cones"><img src="../static/images/pine-cone.png" width="15" height="15"> <b>Cones:</b></td>
                </tr>
                <tr>
                  <td id="leaf"><img src="../static/images/leaf.png" width="15" height="15"> <b>Leaf:</b></td>
                  <td id="leafColor"><img src="../static/images/palette.png" width="15" height="15"> <b>Leaf color:</b></td>
                </tr>
                <tr>
                  <td id="growth"><img src="../static/images/growth-icon-15.png" width="20" height="20"> <b>Growth rate:</b></td>
                  <td id="care"><img src="../static/images/plant.png" width="15" height="15"> <b>Care level:</b></td>
                </tr>
                </table>
            <button>Find in Store</button>
            <button class="cart">Add to Cart</button>
        </div>
      </div>
      
    </main>

    <footer>

      <!-- <p>Some footer info</p> -->
    </footer>
  </body>
</html>
