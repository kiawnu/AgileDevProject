<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardenia</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/storestyle.css') }}"
    />

    <script src="../static/js/storeFront.js" defer></script>
    <script src="../static/js/logout.js" defer></script>
  </head>

  <body>
    <header>
      <a href="/"><h1>gardenia.</h1></a>
      <nav>
        <ul class="header-ul">
          <li><a href="/checkout"><img src="../static/images/shopping-cart.png" width="20px" height="20px" class="shopping_cart" alt="shopping_cart" id="store-plant-shopCart-img" /><span id="cart-quantity"></span></a></li>
          <li><a href="/info">Info</a></li>
          <li><a href="/store">Store</a></li>
          <li>
            <a
              href="{% if current_user.is_authenticated %}/logout{% else %}/login{% endif %}"
              id="login"
              >{% if current_user.is_authenticated %}Logout{% else %}Login{%
              endif %}</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="search-container" id="searchContainer">
        <input
          class="searchbox-padding"
          id="searchBox"
          placeholder=" Search For Plant Name "
          required=""
          type="text"
          name="search"
        />
        <button class="search-button" id="searchButton">
          <span class="button_top"> search </span>
        </button>
      </form>
      <label class="filters" for="SortBy">Sort by</label>
      <select id="sortBy" name="sort">
        <option value="-">-</option>
        <option value="lowToHigh">Price: Low to High</option>
        <option value="highToLow">Price: High to Low</option>
      </select>
      <h2 class="product-title">The Plant Marketplace</h2>
      <section>
        <ul id="display-block"></ul>
      </section>
    </main>

    <footer>
      <img width="50px" height="50px" src="../static/images/GardeniaLogo.png">
      <p>@2023 Gardenia- all rights reserved</p>
    </footer>
  </body>
</html>
