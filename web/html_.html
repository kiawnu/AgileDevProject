<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="scripts/scripts.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <aside>
      <h1 class="h1">My Notes</h1>
      <ul class="notes-taken">
        <li>note one</li>
        <li>note two</li>
      </ul>
    </aside>
    <div>
    <header>
      <h1 class="h1">Take Better Notes</h1>
      <nav>
        <a>About</a>
        <a>Docs</a>
      </nav>
    </header>
    <main>
      <section>
        <div class="top-buttons">
          <button class="buttonBase button_new_note" type="button">New Note</button>
          <button class="buttonBase button_dark_theme" type="button">Dark Theme</button>
        </div>
        <article>
          <textarea
            name="Note"
            id="take-note"
            cols="30"
            rows="10"
            placeholder="This is a place holder"
          ></textarea>
        </article>
        <div class="bot-buttons">
          <button class="buttonBase button_save" type="button">Save</button>
          <button class="buttonBase button_cancel" type="button">Cancel</button>
        </div>
      </section>
    </main>
    <footer>
      <h2>Keep in Touch</h2>
      <a href=""
        ><img
          src="images/Internet_Line-02-512.webp"
          class="foot-img"
          alt="Internet Line"
      /></a>
      <a href=""
        ><img
          src="images/linkedin_circle_color-512.webp"
          alt="Linked In Logo"
      /></a>
    </footer>
    </div>
  </body>
</html>
